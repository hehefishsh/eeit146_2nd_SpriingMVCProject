<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>智庫</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto" rel="stylesheet">
    <link href="plugins/material/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="plugins/simplebar/simplebar.css" rel="stylesheet" />

    <!-- PLUGINS CSS STYLE -->
    <link href="plugins/nprogress/nprogress.css" rel="stylesheet" />

    <link href="plugins/prism/prism.css" rel="stylesheet" />

    <!-- MONO CSS -->
    <link id="main-css-href" rel="stylesheet" href="css/style.css" />

    <!-- FAVICON -->
    <link href="/images/favicon.svg" rel="shortcut icon" />

    <script src="/plugins/nprogress/nprogress.js"></script>

</head>


<body class="navbar-fixed sidebar-fixed" id="body">
    <div th:replace="~{headerAndLeftside.html(pageHtml='guideline')}">
        <th:block th:fragment="contentTitle">
            <!-- 輸入頁面標題 -->智庫
        </th:block>
        <th:block th:fragment="content">
        <div class="card card-default" id="page-views">
				<div class="card-header">
					<h2 th:text="${guideline.guideTitle}"></h2>
					<a th:href="@{/guideline}" class="btn btn-outline-primary btn-pill">回到智庫</a>
				</div>
				<div class="card-body py-0" data-simplebar>
					<div th:if="${contents}">
						<table class="table table-borderless table-thead-border">
							<tbody>
								<tr th:each="content : ${contents}">
									<td class="text" th:if="${content.contentType == 'text'}" th:text="${content.textContent}"></td>
									<td class="text" th:if="${content.contentType == 'link'}"><a th:href="${content.textContent}" target="_blank" th:text="${content.textContent}"></a></td>
									<td class="text" th:if="${content.contentType == 'image'}"> <img th:src="@{${content.imageContent}}" alt="圖片" style="max-width: 100%"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="bg-white py-4"></div>
			</div>
        
        </th:block>


    </div>
</body>

</html>
