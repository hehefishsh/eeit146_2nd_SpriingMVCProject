<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>員工管理</title>

<!-- GOOGLE FONTS -->
<link
	href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto"
	rel="stylesheet">
<link href="plugins/material/css/materialdesignicons.min.css"
	rel="stylesheet" />
    <link href="plugins/simplebar/simplebar.css" rel="stylesheet" />

    <!-- PLUGINS CSS STYLE -->
    <link href="plugins/nprogress/nprogress.css" rel="stylesheet" />

    <link href="plugins/prism/prism.css" rel="stylesheet" />

    <!-- MONO CSS -->
<link id="main-css-href" rel="stylesheet" href="css/style.css" />

    <!-- FAVICON -->
    <link href="/images/favicon.svg" rel="shortcut icon" />

<!--
    HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
  -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
    <script src="/plugins/nprogress/nprogress.js"></script>

</head>


<body class="navbar-fixed sidebar-fixed" id="body">
	<script>
		NProgress.configure({
			showSpinner : false
		});
		NProgress.start();
	</script>



	<!-- ====================================
    ——— WRAPPER
    ===================================== -->
	<div class="wrapper">

		<!-- ====================================
          ——— LEFT SIDEBAR WITH OUT FOOTER
        ===================================== -->
		<aside class="left-sidebar sidebar-dark" id="left-sidebar">
			<div id="sidebar" class="sidebar sidebar-with-footer">
				<!-- Aplication Brand -->
				<div class="app-brand">
					<a th:href="@{/employeemanagement}"> <img src="images/logo.png" alt="Mono">
						<span class="brand-name">JavaEIP</span>
					</a>
				</div>
				<!-- begin sidebar scrollbar -->
				<div class="sidebar-left" data-simplebar style="height: 100%;">
					<!-- sidebar menu -->
					<ul class="nav sidebar-inner" id="sidebar-menu">

						<li th:class="${pageHtml == 'employeemanagement'} ? 'active' : ''"><a class="sidenav-item-link"
							th:href="@{/employeemanagement}"> <i
								class="mdi mdi-account-box-multiple"></i> <span class="nav-text">員工管理</span>
						</a></li>

						<li th:class="${pageHtml == 'clock'} ? 'active' : ''"><a class="sidenav-item-link" th:href="@{/clock}"> <i
								class="mdi mdi-alarm-check"></i> <span class="nav-text" >打卡</span>
						</a></li>


						<li th:class="${pageHtml== 'meetingroom'} ? 'active' : ''"><a class="sidenav-item-link" th:href="@{/meetingroom}">
								<i class="mdi mdi-theater"></i> <span class="nav-text">會議室管理</span>
						</a></li>

						<li th:class="${pageHtml == 'bulletin'} ? 'active' : ''"><a class="sidenav-item-link" th:href="@{/bulletin}">
								<i class="mdi mdi-bulletin-board"></i> <span class="nav-text">公佈欄</span>
						</a></li>

						<li th:class="${pageHtml == 'guideline'} ? 'active' : ''"><a class="sidenav-item-link" th:href="@{/guideline}">
								<i class="mdi mdi-book-open-page-variant"></i> <span
								class="nav-text" >智庫</span>
						</a></li>
						
					</ul>

				</div>

			</div>
		</aside>

		<!-- ====================================
      ——— PAGE WRAPPER
      ===================================== -->
		<div class="page-wrapper">

			<!-- Header -->
			<header class="main-header" id="header">
				<nav class="navbar navbar-expand-lg navbar-light" id="navbar">
					<!-- Sidebar toggle button -->
					<button id="sidebar-toggler" class="sidebar-toggle">
						<span class="sr-only">Toggle navigation</span>
					</button>

					<!-- 更改網頁大標 -->
					<span class="page-title"><th:block
							th:insert="~{::contentTitle}"></span>

					<div class="navbar-right ">


						<ul class="nav navbar-nav">
							<!-- User Account -->
							<li class="dropdown user-menu">
								<button class="dropdown-toggle nav-link" data-toggle="dropdown">
									<img src="images/user/user-xs-01.jpg"
										class="user-image rounded-circle" alt="User Image" /> <span
										class="d-none d-lg-inline-block" th:text="${employee.employeeName}"></span>
								</button>
								<ul class="dropdown-menu dropdown-menu-right">
									<li><a class="dropdown-link-item" th:href="@{/employeedetail}">
											<i class="mdi mdi-account-outline"></i> <span
											class="nav-text">個人資料</span>
									</a></li>

									<li class="dropdown-footer"><a class="dropdown-link-item"
										th:href="@{/logout}"> <i class="mdi mdi-logout"></i> 登出
									</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</nav>


			</header>

			<!-- ====================================
            ——— CONTENT WRAPPER
            ===================================== -->
			<div class="content-wrapper">
				<div class="content">
					<!-- For Components documentaion -->
					<th:block th:insert="~{::content}">
						<!-- <div class="content">裡面放主要要放的功能卡片 -->

				</div>




				<!-- Footer -->
				<footer class="footer mt-auto">
					<div class="copyright bg-white">
					<h1 th:text="${pageTitle}">預設標題</h1>
						<p>
							&copy; <span id="copy-year"></span> Copyright Mono Dashboard
							Bootstrap Template by <a class="text-primary"
								href="http://www.iamabdus.com/" target="_blank">Abdus</a>.
						</p>
					</div>
					<script>
						var d = new Date();
						var year = d.getFullYear();
						document.getElementById("copy-year").innerHTML = year;
					</script>
				</footer>

			</div>
		</div>



	</div>

	<script>
		function updateClock() {
			const clockTime = document.getElementById('clock-time');
			const currentTime = new Date().toLocaleTimeString();
			clockTime.textContent = currentTime;
		}

		setInterval(updateClock, 1000);
	</script>
	<script src="plugins/jquery/jquery.min.js"></script>
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="plugins/simplebar/simplebar.min.js"></script>
	<script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>



	<script src="plugins/prism/prism.js"></script>



	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCn8TFXGg17HAUcNpkwtxxyT9Io9B_NcM"
		defer></script>


	<script src="js/mono.js"></script>
	<script src="js/chart.js"></script>
	<script src="js/map.js"></script>
	<script src="js/custom.js"></script>




	<!--  -->


</body>

</html>
